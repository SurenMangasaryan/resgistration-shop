<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/registration.css">
    <title>Document</title>
</head>

<body class="index2-body">
    <div class="registration-box">

        <div class="left-side">
            <img src="/images/nootebook.png" alt="">
        </div>

        <div class="right-side">

            <h1 class="right-side-h1">Registration</h1>
            <p class="error">Invalid error</p>
            <div class="userName box-center">
                <p>User Name</p>
                <input type="text" name="name" class="user-name-input box-inputs">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>

                <i class="fa fa-check-circle trueUser" aria-hidden="true"></i>
                <i class="fa fa-times flaseUser" aria-hidden="true"></i>
            </div>

            <div class="password box-center">
                <p>Password</p>
                <input type="password" name="password" class="password-input box-inputs">
                <i class="fa fa-key banali" aria-hidden="true"></i>

                <i class="fa fa-check-circle truePassword" aria-hidden="true"></i>
                <i class="fa fa-times flasePassword" aria-hidden="true"></i>
            </div>

            <div class="buttons box-center">
                <button class="submit box-button1">OK</button>
            </div>

        </div>

    </div>

    <script src="/registration.js"></script>
</body>

</html>
